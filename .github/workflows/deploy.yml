name: Deploy to Azure Web App

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build with Maven
        run: mvn clean package

      - name: Zip artifact
        run: zip -j app.zip target/spring-boot-azure-0.0.1-SNAPSHOT.jar

      - name: Deploy to Azure Web App (Zip Deploy)
        run: |
          curl -X POST "https://${{ secrets.AZURE_PUBLISH_URL }}/api/zipdeploy" \
            --user "${{ secrets.AZURE_USERNAME }}:${{ secrets.AZURE_PASSWORD }}" \
            --header "Content-Type: application/zip" \
            --data-binary "@app.zip"